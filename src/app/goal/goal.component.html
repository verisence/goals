<h1>My Goals</h1>
<hr>
<!-- <p>My goal for today is {{goals}}</p> -->
<ul>
    <div *ngFor='let goal of goals;let i = index'>
        <!-- <li appStrikethrough>{{goal.name}} due on {{goal.completeDate}}</li> --><!--this line is without the inbuilt Angular |date pipe. Interesting results-->
        <li appStrikethrough>{{goal.name}} due in {{goal.completeDate|countdown}} days</li>
        <button (click)='toogleDetails(i)'>Toggle Details</button>
        <gabsie *ngIf="goal.showDescription" [goal]='goal' (isComplete)= 'completeGoal($event,i)'></gabsie>
    </div>
</ul>
<p *ngIf = 'goals.length >= 5'>You have too many goals</p>
